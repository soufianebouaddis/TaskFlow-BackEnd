server:
  port: 8880
spring:
  application:
    name: TaskFlow_Backend
  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: update
      show-sql: true
  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
management:
  endpoint:
    health:
      access: READ_ONLY
    metrics:
      access: READ_ONLY
  endpoints:
    web:
      exposure:
        include: "health,info"
