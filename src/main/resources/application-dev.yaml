spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow_dev
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  flyway:
    clean-disabled: false

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env,flyway,beans"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    env:
      enabled: true
    flyway:
      enabled: true